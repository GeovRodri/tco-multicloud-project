{% extends "base.html" %}

{% block content %}
<div class="card card-user">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}

            <div class="row">
                {% for field in form %}
                <div class="col-md-2">
                    <div class="form-group">
                        <label class="control-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="row justify-content-end">
                <div class="update col-auto">
                    <button type="submit" class="btn btn-primary btn-round">Buscar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
